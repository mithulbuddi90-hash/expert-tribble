<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=   , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="color: lightgreen;">Calculator using functions</h1>
        <h3>Function Declaration</h3>
        <script>
            var mult=function(a,b) {return a * b;};
            document.write("Multiplication: " + mult(5,6));
              var add = function (a, b) {return a + b;};
                document.write("<br>Addition: " + add(5, 6));
                 var sub = function (a, b) {return a - b;};
                    document.write("<br>Subtraction: " + sub(5, 6));
                     var div = function (a, b) {return a / b;};
                        document.write("<br>Division: " + div(5, 6)); 
            
        </script>
    </center>
</body>
</html>
